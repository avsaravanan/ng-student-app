<form  class="form-horizontal" #studentForm="ngForm">
  
  <div class="form-group">
    <label class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="stdnt.first_name" name="first_name" #name="ngModel" id="first_name" >
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="stdnt.last_name"  name="last_name" id="last_name">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" [(ngModel)]="stdnt.email"  name="email" id="email">
    </div>
  </div>
  <button type="button" (click)="submitStudent()" class="btn btn-primary">Submit</button>
</form>

{{diagnostic}}
