<h3>Student Edit Form</h3>

<form  class="form-horizontal">
   <div class="form-group">
    <label class="col-sm-2 control-label">Id</label>
    <div class="col-sm-10">
      <input [(ngModel)]="stdnt.id"  name="id"  type="text" class="form-control"  id="id" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-10">
      <input [(ngModel)]="stdnt.first_name"  name="first_name"  type="text" class="form-control"  id="firstName" >
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-10">
      <input [(ngModel)]="stdnt.last_name" name="last_name" type="text" class="form-control"  id="lastName">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input [(ngModel)]="stdnt.email" name="email" type="email" class="form-control"  id="email">
    </div>
  </div>
  <button type="button" (click)="updateStudent()" class="btn btn-primary">Update</button>
</form>
