<h2> SignUp Form</h2>

<form [formGroup]="signupForm" class="form-horizontal">
   <div class="form-group">
    <label class="col-sm-2 control-label">Username</label>
    <div class="col-sm-3">
      <input formControlName="username" name="username"  type="text" class="form-control"  id="username" />
     <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
        <div *ngIf="username.errors.required">Username is required.</div>
        <div *ngIf="username.errors.minlength">Username should be minimum {{username.errors.minlength.requiredLength}} characters.</div>
      </div>
    </div>
  </div>
  
  <div class="form-group">
    <label class="col-sm-2 control-label">Password</label>
    <div class="col-sm-3">
      <input formControlName="password" name="password" type="email" class="form-control"  id="password">
     
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label"></label>
    <div class="col-sm-3">
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </div>
  </div>
  
</form>
