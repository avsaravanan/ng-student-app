<form  class="form-horizontal">
   
  <div class="form-group">
    <label class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input required ngModel name="firstName" #firstName=ngModel  type="text" id="firstName" class="form-control"  >
      <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">First Name is required</div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Innovate Idea</label>
    <div class="col-sm-10">
      <textarea ngModel name="idea" type="text" class="form-control"  ></textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input ngModel name="email" type="email" class="form-control"  >
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit Idea</button>
</form>
